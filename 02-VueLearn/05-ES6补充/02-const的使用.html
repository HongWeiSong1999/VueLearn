<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>const的使用</title>
</head>
<body>
<script>
  /*  //1、一旦给const修饰的标志符赋值后,不能修改
    const name = 'hws';
    name = 'zjs';*/

  //  2、在使用const值的时候，要给const赋值
  //  const name;

  //  3、常量的含义是指向的对象不能修改，但可以改变对象内部的属性
  const obj = {
    name: 'hws',
    age: 18,
    height: 188
  }
  console.log(obj);
  obj.name = 'Hongws';
  obj.age = 20;
  obj.height = 176;
  console.log(obj);
</script>
</body>
</html>
