<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-model的基本语法使用</title>
</head>
<body>
<div id="app">
  <!--1、v-model的双向绑定
      Ⅰ、通过console的控制台的app.message='hws'，可以改变界面的值(包括input里面的值和h2文字的值)
      Ⅱ、通过改变input输入框里面的值，可以动态的改变外面的message的值
      两个一起形成了v-model的双向绑定的作用-->
  <input type="text" v-model="message">
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hws fighting!!!'
    }
  })
</script>
</body>
</html>
