<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for遍历对象</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>

  <h2>{{info.name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'洪炜松要努力！',
      info:{
        name:'hws',
        age:18,
        height:178
      }
    }
  })
</script>
</body>
</html>
