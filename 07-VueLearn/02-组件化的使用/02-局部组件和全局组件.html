<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
</div>
<div id="app2">
  <my-cpn></my-cpn>
</div>
<script src="../js/vue.js"></script>
<script>

  //全局组件
  //1、创建组件构造器对象
 const cpnC = Vue.extend({
    template:
      `<div>
       <h2>啊啊啊啊</h2>
       <p>asdasd</p>
       <p>happysaas</p>
      </div>`
  })

  //2、注册组件
  Vue.component('my-cpn',cpnC);


  const app = new Vue({
    el:'#app',
    data:{
      message:'hws要努力！'
    },
    components:{
      cpn:cpnC
    }
  });
  const app2 = new Vue({
    el:'app2'
  })
</script>
</body>
</html>
