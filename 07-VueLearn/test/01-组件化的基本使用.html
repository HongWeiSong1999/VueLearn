<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <!--3、使用组件-->
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>

</div>

<script src="../js/vue.js"></script>
<script>
  /*1、创建组件构造器对象*/
  const cpnC = Vue.extend({
    template:`
    <div>
      <h2>我是标题</h2>
      <p>aaaaaa</p>
      <p>啊啊啊啊啊啊</p>
    </div>
    `
  });

  /*2、注册组件*/
  Vue.component('my-cpn',cpnC);

  const app = new Vue({
    el:'#app',
    data:{
      message:'洪炜松要努力！'
    }
  })
</script>
</body>
</html>
