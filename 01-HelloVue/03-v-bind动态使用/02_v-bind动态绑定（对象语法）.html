<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind绑定对象语法</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 :class="{active:isActive}">{{message}}</h2>
  <button @click="btnClick">点击变颜色</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'洪炜松要加油啊！！',
      isActive: true
    },
    methods:{
      btnClick:function () {
        this.isActive = !this.isActive;
      }
    }
  })
</script>
</body>
</html>
