<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>列表展示</title>
</head>
<!--主要以v-for为主-->
<body>
<div id="app">
  <h2>{{message}}</h2>
  <ul>
    <li v-for="items in movies">{{items}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hws fighting!!!',
      movies:['天龙八部','倚天屠龙记','龙门客栈','笑傲江湖']
    }
  })
</script>
</body>
</html>
