<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计数器显示</title>
</head>
<body>
<!--主要用到了绑定按钮事件 v-on:click="XXX"-->
<div id="app">
  <h2>当前数值：{{Num}}</h2>
  <button v-on:click="add">+</button>
  <button v-on:click="sub">-</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hws fighting!!',
      Num : 0
    },
    methods:{
      add:function () {
        this.Num++;
      },
      sub:function () {
        this.Num--;
      }
    }
  })
</script>
</body>
</html>
