<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mustachu语法</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2>{{firstName + ' ' + lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hws fighting!!!!',
      firstName: 'hong',
      lastName: 'weisong'
    }
  })
</script>

</body>
</html>
